<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' href='/web/Style.css'>
    <script language='javascript' type='module' src='/web/Javascript.js'></script>
    <script language='javascript' type='module' src='/web/handlefiles.js'></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' >

    <script language='javascript' type='text/javascript' src='https://cdn.jsdelivr.net/gh/Stuk/jszip@main/dist/jszip.js'></script>
    <script language='javascript' type='text/javascript' src='https://cdn.jsdelivr.net/gh/Stuk/jszip-utils@master/dist/jszip-utils.js'></script>
    <script language='javascript' type='text/javascript' src='https://cdn.jsdelivr.net/gh/eligrey/FileSaver.js@master/dist/FileSaver.js'></script>
    
    <script type='module'>
      import { init, listFiles, downloadFile, uploadFile, deleteFile, deleteFolder, addFolder, fetchFile, backup, handleZipUpload } from './handlefiles.js';
      window.downloadFile = downloadFile;
      window.uploadFile = uploadFile;
      window.deleteFile = deleteFile;
      window.deleteFolder = deleteFolder;
      window.addFolder = addFolder;
      window.fetchFile = fetchFile;
      window.listFiles = listFiles;
      window.backup = backup;
      window.handleZipUpload = handleZipUpload;
      window.addEventListener('DOMContentLoaded', init, false);

      import { initExternalSite } from './navi.js';
      window.initExternalSite = initExternalSite;
      window.addEventListener('DOMContentLoaded', () => initExternalSite(document), false);
      

    </script>

    <title>HandleFiles</title>
  </head>
  <body>
    <div id="loader"></div>
    <table id='maintable' class='editorDemoTable'>
      <thead>
        <tr>
          <td style='width: 200px;'>Dateien</td>
          <td style='width: 400px;'>Inhalt</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style='height:1em;'>
            <table>
              <tr>
                <td style='border: none;'>
                  <b>path:</b>
                </td>
                <td style='border: none;'>
                  <div id='path'>{path}</div>
                  <div hidden id='fullpath'>{fullpath}</div>
                </td>
                <td style="border: none; width:100%; text-align: right;">
                  <div style="text-align: right; width:100%;"></div>
                  <button onclick="document.getElementById('confirmAddFolder').classList.remove('hide')" style='font-size:10px' class='fa' title='add folder'>&#xf0fe</button>
                  <button onclick="document.getElementById('confirmDeleteFolder').classList.remove('hide')" style='font-size:10px' class='fa' title='delete complete folder'>&#xf146</button>
                  </div>
                </td>
              </tr>
            </table>
          </td>
          <td rowspan='2'><textarea id='content' cols='100' rows='20' placeholder='select a file'></textarea></td>
        </tr>
        <tr>
          <td>
            <template id='NewRow'>
              <tr>
                <td class='texthover' style='border: none;' onClick='fetchFile("{fullpath}")'>{file}</td>
              </tr>
            </template>
            <table id='files'></table>
          </td>
        </tr>
        <tr>
          <td colspan='2'>filename:
            <input type='text' id='filename' value='{fullpath}' title='name of file to store'/>
            <button type='button' onclick='downloadFile()'style='font-size:18px' class='fa' title='download to pc'>&#xf019</button>
            <button onclick='uploadFile()' style='font-size:18px' class='fa' title='store it'>&#xf0c7</button>
            <button onclick="document.getElementById('confirmDeleteFile').classList.remove('hide')" style='font-size:18px' class='fa' title='delete this file'>&#xf014</button>
            <button onclick='backup()' style='font-size:18px' class='fa' title='backup configuration as zip'>&#xf1c6</button>
            
            <div style="float: right;">
              <input type="file" id="zipFileInput" accept=".zip" title="Bitte wÃ¤hlen Sie eine Datei aus">
              <button type="button" style="font-size:18px" class="fa" title="upload zip file" onclick="handleZipUpload({target: document.getElementById('zipFileInput')})">&#xf093;</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div id="confirmDeleteFile" class="hide" style="position: fixed; top: 30%; left: 50%; transform: translate(-50%, -50%); width: 300px; height: 100px; border: 2px solid blue; border-radius: 10px; text-align: center; background-color: white; font-size: 70%;">
      <p>Are you sure you want to delete this file?</p>
      <button class="button" onclick="document.getElementById('confirmDeleteFile').classList.add('hide')">Cancel</button>
      <button class="button" onclick='deleteFile();document.getElementById("confirmDeleteFile").classList.add("hide")'>Confirm</button>
    </div>
    <div id="confirmDeleteFolder" class="hide" style="position: fixed; top: 30%; left: 50%; transform: translate(-50%, -50%); width: 300px; height: 100px; border: 2px solid blue; border-radius: 10px; text-align: center; background-color: white; font-size: 70%;">
      <p>Are you sure you want to delete this folder?</p>
      <button class="button" onclick="document.getElementById('confirmDeleteFolder').classList.add('hide')">Cancel</button>
      <button class="button" onclick='deleteFolder();document.getElementById("confirmDeleteFolder").classList.add("hide")'>Confirm</button>
    </div>
    <div id="confirmAddFolder" class="hide" style="position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%); width: 300px; height: 170px; border: 2px solid blue; border-radius: 10px; text-align: center; background-color: white; font-size: 70%;">
      <p>Are you sure you want to add a new folder?</p>
      <input type="text" id="newFolderName" placeholder="Enter folder name" /><p></p>
      <button class="button" onclick="document.getElementById('confirmAddFolder').classList.add('hide')">Cancel</button>
      <button class="button" onclick='addFolder(document.getElementById("newFolderName").value);document.getElementById("confirmAddFolder").classList.add("hide")'>Confirm</button>
    </div>
    <p></p>
    <div id="footer"></div>    
  </body>
</html>
